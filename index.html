<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Page</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/images/log2.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="/images/images/mobile.png" class="mobile">
            <div id ="circle">
                <div class="feature one">
                    <img src="/images/images/camera.png">
                    <div>
                        <h1>camera</h2>
                        <p>12MP, Wide Angle Lens </p>
                    </div>

                </div>
                <div class="feature two">
                    <img src="/images/images/processor.png">
                    <div>
                        <h1>processor</h2>
                        <p>Snapdragon Octa-core 11nm </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/images/display.png">
                    <div>
                        <h1>display</h2>
                        <p>6.5" Mini-Drop Fullscreen </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/images/battery.png">
                    <div>
                        <h1>Battery Life</h2>
                        <p>500mAh, 720Hrs </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="/images/images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="/images/images/arrow.png" id="downBtn">
        </div>




    </div>


    <script src="/js/index.js"></script>
    
</body>
</html>
